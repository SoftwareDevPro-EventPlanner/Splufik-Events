            id="eventPlan"
            type="text"
            name="eventPlan"
            placeholder="Event Plan Type"
            required
          />
          <label for="eventImgLink">Event image link</label>

            id="eventImgLink"
            type="text"
            name="eventImgLink"
            placeholder="Event Image Link"
            required
          />
          <label for="eventPrice">Event price</label>
          <input
            id="eventPrice"
            type="text"
            name="eventPrice"
            placeholder="Event price"
            required
          />
          <label for="eventDesc">Event description</label>
          <textarea
            id="eventDesc"
            name="eventDesc"
            placeholder="Event description"
            required
          ></textarea>
          <input type="submit" value="Submit Plan" />
        </form>
